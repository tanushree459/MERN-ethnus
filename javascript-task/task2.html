<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Sort Letters in Alphabetical Order</h2>
    <input type="text" id="textInput" placeholder="Enter a string">
    <button onclick="sortAndDisplay()">Sort</button>
    <p id="result"></p>

    <script>
        function sortStringAlphabetically(str) {
            return str.split('').sort().join('');
        }

        function sortAndDisplay() {
            const input = document.getElementById("textInput").value;
            if (input.trim() !== "") {
                document.getElementById("result").innerText = "Sorted String: " + sortStringAlphabetically(input);
            } else {
                document.getElementById("result").innerText = "Please enter a valid string!";
            }
        }
    </script>

</body>
</html>
