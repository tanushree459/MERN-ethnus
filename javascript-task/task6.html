<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            font-family: 'Poppins', sans-serif;
        }
        .login-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            background: white;
        }
        .input-box i {
            margin-right: 10px;
            color: gray;
        }
        .input-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095F6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #0078D4;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .options a {
            text-decoration: none;
            color: #0095F6;
        }
        .signup {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup a {
            color: #0095F6;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Instagram</h2>

        <div class="input-box">
            <i>ðŸ‘¤</i>
            <input type="text" placeholder="Username">
        </div>

        <div class="input-box">
            <i>ðŸ”’</i>
            <input type="password" placeholder="Password">
        </div>

        <button class="login-btn">Log in</button>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </div>

</body>
</html>
